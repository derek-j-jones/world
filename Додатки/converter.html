<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –í–∞–ª—é—Ç</title>
	<link rel="icon" href="../img/logo.png">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
	<div class="headerPlaceholder"></div>

	<div class="content">

		<br><br>
		<div class="converter-container">
			<h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –í–∞–ª—é—Ç</h1>

			<div class="input-group">
				<div class="currency-block">
					<label for="fromCurrency">–í–∞–ª—é—Ç–∞ –ó</label>
					<select id="fromCurrency" onchange="convertCurrency()"></select>
					<input type="number" id="amount" value="1.00" min="1" step="1" oninput="convertCurrency()">
				</div>

				<div class="currency-block">
					<label for="toCurrency">–í–∞–ª—é—Ç–∞ –£</label>
					<select id="toCurrency" onchange="convertCurrency()"></select>
					<p id="toAmountDisplay">0.00</p>
				</div>
			</div>

		</div>

	</div>
	<div class="footerPlaceholder"></div>

	<style>
		/* –í–µ—Å—å –≤–∞—à CSS, –≤–∫–ª—é—á–∞—é—á–∏ —Å—Ç–∏–ª—ñ –¥–ª—è body, .currency-block, select, input, #toAmountDisplay */
		/* ... –í–∞—à –≤–µ–ª–∏–∫–∏–π –±–ª–æ–∫ CSS –º–∞—î –±—É—Ç–∏ —Ç—É—Ç ... */
	</style>

	<script>
		const rates = {

			"–ê—Ä—Ö–µ–æ—Å": 1.0,
			"–ï–ª—å—Ñ—ñ–π—Å—å–∫–∞ –Ü–º–ø–µ—Ä—ñ—è": 2.0,
			"–õ–æ–Ω –î–∂—ñ –ì–æ—É": 2.5,
			"–Ø—Ä–Ω–∞–≥—ñ–ª—å": 2.5,
			"–Ü—Ä–º—ñ–Ω—Å–≥–∞–ª": 2.5,
			"–Ü—è“ë'—î —Ç–∞–Ω": 1.2,
			"–ü—Å–∞–≤–µ–∫": 4.0,
			"–ö—Ä–∞“ë–∞—Ñ–æ—Ä": 5.0,
			"–î—É—Ä“ë–∞–¥–æ–∑": 7.0,
			"–ù—É—Ä“ë–∞–Ω–æ“ë": 7.0,
			"–¢—ñ—Ä—ñ“ë–∞—Å–æ—Ü": 7.0,
			"–ö–∞—Ä–∞–Ω–æ—Ä": 6.0,
			"–ú—ñ–Ω–∞—Ä'–≥–∞—Ä": 6.0
		};

		function populateDropdowns() {
			const fromDropdown = document.getElementById('fromCurrency');
			const toDropdown = document.getElementById('toCurrency');

			// 1. –û—á–∏—â–µ–Ω–Ω—è, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ (—è–∫—â–æ –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–æ)
			fromDropdown.innerHTML = '';
			toDropdown.innerHTML = '';

			for (const currency in rates) {
				// –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–ø—Ü—ñ–π
				const optionFrom = document.createElement('option');
				optionFrom.value = currency;
				optionFrom.textContent = currency;
				fromDropdown.appendChild(optionFrom);

				const optionTo = document.createElement('option');
				optionTo.value = currency;
				optionTo.textContent = currency;
				toDropdown.appendChild(optionTo);
			}

			fromDropdown.value = '–ê—Ä—Ö–µ–æ—Å';
			toDropdown.value = '–ï–ª—å—Ñ—ñ–π—Å—å–∫–∞ –Ü–º–ø–µ—Ä—ñ—è';

			// ‚ùå –í–ò–î–ê–õ–ï–ù–ù–Ø: –ë—ñ–ª—å—à–µ –Ω–µ –æ–Ω–æ–≤–ª—é—î–º–æ –ª–µ–π–±–ª, —â–æ–± –Ω–µ –¥—É–±–ª—é–≤–∞—Ç–∏ –Ω–∞–∑–≤—É –≤–∞–ª—é—Ç–∏
			/* document.querySelector('.currency-block:first-child label').textContent = fromDropdown.value; */
			/* document.querySelector('.currency-block:last-child label').textContent = toDropdown.value; */
		}

		function convertCurrency() {
			const amountInput = document.getElementById('amount');
			const fromCurrencySelect = document.getElementById('fromCurrency');
			const toCurrencySelect = document.getElementById('toCurrency');
			const resultText = document.getElementById('resultText');
			const toAmountDisplay = document.getElementById('toAmountDisplay');

			// ‚ùå –í–ò–î–ê–õ–ï–ù–ù–Ø: –ë—ñ–ª—å—à–µ –Ω–µ –æ–Ω–æ–≤–ª—é—î–º–æ –ª–µ–π–±–ª
			/* document.querySelector('.currency-block:first-child label').textContent = fromCurrencySelect.value; */
			/* document.querySelector('.currency-block:last-child label').textContent = toCurrencySelect.value; */

			let amount = parseFloat(amountInput.value);
			if (isNaN(amount) || amount <= 0) {
				resultText.textContent = "–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—É–º—É.";
				toAmountDisplay.textContent = '0.00';
				return;
			}

			const fromCurrency = fromCurrencySelect.value;
			const toCurrency = toCurrencySelect.value;

			const rateFrom = rates[fromCurrency];
			const rateTo = rates[toCurrency];

			const amountInArcheos = amount / rateFrom;
			const convertedAmount = amountInArcheos * rateTo;

			const formattedAmount = convertedAmount.toFixed(2);

			toAmountDisplay.textContent = formattedAmount;
			resultText.textContent = `${amount.toFixed(2)} ${fromCurrency} = ${formattedAmount} ${toCurrency}`;
		}

		// –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
		populateDropdowns();
		convertCurrency();

	</script>


	<style>
		.content {
			/* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ —Ñ—ñ–∫—Å–æ–≤–∞–Ω—É —à–∏—Ä–∏–Ω—É, —è–∫—â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ body flex */
			width: auto;
			margin: 0;
		}

		.converter-container {
			max-width: 650px;
			width: 100%;
			padding: 30px;
			margin: 0 auto;
			background: #222;
			border-radius: 12px;
		}

		/* –î–†–£–ì–ò–ô –ë–õ–û–ö: –°–¢–ò–õ–Ü FLEXBOX –î–õ–Ø –†–û–ó–¢–ê–®–£–í–ê–ù–ù–Ø */
		.input-group {
			display: flex;
			gap: 30px;
			margin-bottom: 25px;
			max-width: 600px;
			width: 100%;
		}

		.currency-block {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px 10px;
			background: #292929;
			border-radius: 8px;
			/* üî• –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø: –†–æ–∑—Ç—è–≥—É—î –µ–ª–µ–º–µ–Ω—Ç–∏ —É —Å—Ç–æ–≤–ø—Ü—ñ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
			justify-content: space-between;
		}

		/* –¢–†–ï–¢–Ü–ô –ë–õ–û–ö: –°–¢–ò–õ–Ü –ï–õ–ï–ú–ï–ù–¢–Ü–í –í–í–û–î–£ –¢–ê –†–ï–ó–£–õ–¨–¢–ê–¢–£ */

		/* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –ø–æ–ª—ñ–≤ —Ç–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
		.currency-block select,
		.currency-block input[type="number"],
		.currency-block #toAmountDisplay {
			width: 100%;
			box-sizing: border-box;
			text-align: center;
			font-size: 1.5em;
			background: transparent;
			border: none;

			/* –í–Ü–†–Ü–í–ù–Æ–í–ê–ù–ù–Ø: –æ–¥–Ω–∞–∫–æ–≤—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ –¥–ª—è input/select/p */
			border-bottom: 2px solid #fff;
			padding: 10px 0;
			margin: 5px 0;
			color: #fff;
		}

		/* –°—Ç–∏–ª—ñ –¥–ª—è –æ–ø—Ü—ñ–π (—Å–ø–ª–∏–≤–∞—é—á–µ –≤—ñ–∫–Ω–æ) */
		.currency-block select option {
			background-color: #222;
			color: #fff;
		}

		/* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –ø—ñ–¥—Å–≤—ñ—á—É–≤–∞–Ω–Ω—è –ø—Ä–∏ —Ñ–æ–∫—É—Å—ñ */
		.currency-block select:focus,
		.currency-block input[type="number"]:focus {
			outline: none;
		}

		/* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å—Ç—Ä—ñ–ª–æ—á–∫–∏ */
		.currency-block select {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffffff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.1%200-11.6%203.2-14.7%208.7-3.2%205.5-3.1%2012.3.1%2017.8l128%20202c3.2%205.5%209%208.7%2015%208.7s11.8-3.2%2015-8.7l128-202c3.3-5.5%203.4-12.3.2-17.8z%22%2F%3E%3C%2Fsvg%3E');
			background-repeat: no-repeat;
			background-position: right 10px center;
			background-size: 10px;
			padding-right: 30px;
		}

		/* ... (–í–∞—à—ñ —ñ–Ω—à—ñ —Å—Ç–∏–ª—ñ) ... */
	</style>
